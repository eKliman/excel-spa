<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Spreadsheets</title>
</head>

<body>

  <div id="app">
    <div class="dashboard">
      <div class="db-header">
        <h1 class="db-header__title">Spreadsheets Dashboard</h1>
      </div>
      <div class="db-new">
        <div class="db-view">
          <a class="db-new__create" href="#">Новая <br /> таблица</a>
        </div>
      </div>
      <div class="db-table db-view">
        <div class="db-table__list-header">
          <span class="db-table__title">Название</span>
          <span class="db-table__date">Дата открытия</span>
        </div>
        <ul class="db-table__list">
          <li class="db-table__record">
            <a href="#" class="db-table__record-link">Таблица номер 1</a>
            <span class="db-table__record-date">09.08.2020</span>
          </li>
          <li class="db-table__record">
            <a href="#" class="db-table__record-link">Таблица номер 2</a>
            <span class="db-table__record-date">09.08.2020</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
