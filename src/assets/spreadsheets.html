<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Spreadsheets</title>
</head>

<body>

  <div id="app">
    <div class="spreadsheets">

      <div class="header">
        <input class="header__input" type="text" value="Новая таблица">
        <div class="header__buttons-block">
          <div class="header__button">
            <span class="header__button-icon material-icons">delete_forever</span>
          </div>
          <div class="header__button">
            <span class="header__button-icon material-icons">exit_to_app</span>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <div class="toolbar__button">
          <span class="toolbar__button-icon material-icons">format_align_left</span>
        </div>
        <div class="toolbar__button">
          <span class="toolbar__button-icon material-icons">format_align_center</span>
        </div>
        <div class="toolbar__button">
          <span class="toolbar__button-icon material-icons">format_align_right</span>
        </div>
        <div class="toolbar__button">
          <span class="toolbar__button-icon material-icons">format_bold</span>
        </div>
        <div class="toolbar__button">
          <span class="toolbar__button-icon material-icons">format_italic</span>
        </div>
        <div class="toolbar__button">
          <span class="toolbar__button-icon material-icons">format_underlined</span>
        </div>
      </div>

      <div class="formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" contenteditable spellcheck="false"></div>
      </div>

      <div class="table">
        <div class="table__row">
          <div class="table__row-info"></div>
          <div class="table__row-data">
            <div class="table__column">A</div>
            <div class="table__column">B</div>
            <div class="table__column">C</div>
          </div>
        </div>
        <div class="table__row">
          <div class="table__row-info">1</div>
          <div class="table__row-data">
            <div class="table__cell selected" contenteditable>A1</div>
            <div class="table__cell" contenteditable>B1</div>
            <div class="table__cell" contenteditable>C1</div>
          </div>
        </div>
        <div class="table__row">
          <div class="table__row-info">2</div>
          <div class="table__row-data">
            <div class="table__cell" contenteditable>A2</div>
            <div class="table__cell" contenteditable>B2</div>
            <div class="table__cell" contenteditable>C2</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
